<style>
    input.ng-dirty.ng-invalid { border: 2px solid #ff0000 }
    input.ng-dirty.ng-valid { border: 2px solid #6bc502 }
</style>
<div class="bg-danger p-a-1 m-b-1" *ngIf="isInvalidAuthen">
    Invalid username or password. Please try again.
</div>
<form novalidate #form="ngForm" (ngSubmit)="submitForm(form)" class="p-a-3">
    <h2 class="text-info">Please Login</h2>
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" 
            name="usr" 
            #usr="ngModel"
            [(ngModel)]="username" required
            pattern="^[A-Za-z0-9]+$"/>
        <ul class="text-danger list-unstyled"
            *ngIf="(formSubmitted || usr.dirty) && usr.invalid">
            <li>Username can only contan letters and digits</li>
        </ul>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="password" required/>
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
    <!-- <button class="btn btn-info" type="button">Register</button> -->
    <a class="btn btn-info" role="button" [attr.href]="registerUrl">Register</a>
    <p class="m-t-1">For test username: <strong>alice</strong>/password: <strong>Secret</strong></p>
</form>
