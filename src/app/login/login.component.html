<style>
    input.ng-dirty.ng-invalid { border: 2px solid #ff0000 }
    input.ng-dirty.ng-valid { border: 2px solid #6bc502 }
</style>
<div class="bg-danger p-a-1 m-b-1" *ngIf="isInvalidAuthen">
    Invalid username or password. Please try again.
</div>
<form novalidate #form="ngForm" (ngSubmit)="submitForm(form)">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" 
            name="usr" 
            #usr="ngModel"
            [(ngModel)]="username" required
            pattern="^[A-Za-z0-9]+$"/>
        <ul class="text-danger list-unstyled"
            *ngIf="(formSubmitted || usr.dirty) && usr.invalid">
            <li>Username can only contan letters and digits</li>
        </ul>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="password" required/>
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
</form>
